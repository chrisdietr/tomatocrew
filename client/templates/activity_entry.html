<template name="activityEntry">
    <div id="activity-wrapper">
      <div class="avatar"><img class="avatar-image" src="{{avatarUrl}}"></div>
      <div id="text-wrapper">
        <div class="top-line">
          <span id="username">{{username}}</span>
          <span id="detail-text">{{actionPhrase}}</span>
        </div>
        <div id="task">{{name}}</div>
        <div class="detail-text" id="footer">{{timePhrase}}</div>
      </div>
    </div>
</template>
