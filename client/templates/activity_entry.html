<template name="activityEntry">
    <div class="activity-entry">
      <div class="top-line">
        <span id="username">{{username}}</span>
        <span class="detail-text">started</span>
      </div>
      <div id="task">{{name}}</div>
      <div class="detail-text" id="footer">25 mins, 2/4 &bull; 3 hours ago </div>
    </div>
</template>
