<template name="feedback">
  <div id="feedback">
    <div id="feedback-form" style='display:none;' class="col-xs-4 col-md-4 panel panel-default">
      <form class="form panel-body" role="form">
        <div class="form-group">
          <textarea class="form-control" id="feedback-body" required autofocus placeholder="Please write your feedback here..."
                    rows="5"></textarea>
        </div>
        <div class="form-group">
          <input class="form-control" id="feedback-email" placeholder="Your e-mail (optional)"/>
        </div>
        <button class="btn btn-primary pull-right" type="submit">Send</button>
      </form>
    </div>
    <div id="feedback-tab">Feedback</div>
  </div>
</template>
