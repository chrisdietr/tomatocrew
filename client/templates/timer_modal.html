<template name="timerModal">
  <div class="modal fade" id="timerModal" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="modal-timer-title"></h2>
        </div>
        <div id="modal-timer-body">
          <span id="modal-timer-time"></span>
        </div>
        <br><br>
        <div class="modal-footer">
          <button id="cancel-task-btn" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <!--<button id="complete-task-btn" type="button" class="btn btn-primary" data-dismiss="modal">Complete</button>-->
        </div>
      </div>
    </div>
  </div>
</template>
